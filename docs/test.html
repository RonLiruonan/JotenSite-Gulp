<script>
    let imgs = document.querySelectorAll('.asyncImg')

    function asyncImg(imgEle) {
        const realSrc = imgEle.getAttribute('data-src')
        const tempImg = new Image()
        tempImg.onload = () => {
            // console.log(imgEle)
            imgEle.src = realSrc
        }
        tempImg.src = realSrc
    }
</script>
<script>
    window.onload = () => {

        imgs.forEach((ele) => {
            console.log()
            asyncImg(ele)
        })
